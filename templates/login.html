<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
</head>
<body>
<h1>登陆</h1>
<form method="post">
    <label for="i_username">用户名</label>
    <input type="text" id="i_username" name="username">
    <br>
    <label for="i_password">密码</label>
    <input type="password" id="i_password" name="password">
    <br>
    <input type="submit">
    <a href="{{ url_for('register') }}">点击注册</a>
</form>
</body>
</html>
