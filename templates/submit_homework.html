<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>提交作业</title>
</head>
<body>
<h1>提交作业</h1>
<form method="post" enctype="multipart/form-data">
    <label for="i_name">作业名称</label>
    <input type="text" id="i_name" value="{{ item.name }}" readonly>
    <br>
    <label for="i_description">作业描述</label>
    <textarea id="i_description" readonly>{{ item.description }}</textarea>
    <br>
    <label for="i_file">提交文件</label>
    <input id="i_file" type="file" name="file">
    <br>
    <input type="submit">
</form>
</body>
</html>
